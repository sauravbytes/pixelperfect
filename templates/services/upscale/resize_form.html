{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Resize Image</h1>

            {% if error %}
                <p class="text-red-500 text-center mb-4">{{ error }}</p>
            {% endif %}

            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" name="image" accept="image/*" required
                           class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2"/>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Width (px)</label>
                        <input type="number" name="width" required min="1"
                               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2"/>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Height (px)</label>
                        <input type="number" name="height" required min="1"
                               class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                        Resize
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
