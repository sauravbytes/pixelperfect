{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 p-6">
        <h2 class="text-xl font-semibold mb-4">Resized Image ({{ width }}x{{ height }})</h2>
        <img src="{{ url }}" alt="Resized Image" class="max-w-full rounded-xl shadow mb-4"/>
        <a href="{{ url }}" download
           class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg">
            Download
        </a>
    </div>
{% endblock %}
