{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl">
            <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Convert Image Format</h1>

            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Upload Image</label>
                    <input type="file" name="image" accept="image/*" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Convert To</label>
                    <select name="format" required
                            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="JPEG">JPEG</option>
                        <option value="PNG">PNG</option>
                        <option value="WEBP">WEBP</option>
                        <option value="BMP">BMP</option>
                        <option value="TIFF">TIFF</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                        Convert
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
