{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Crop Image by Scale</h1>

            <form method="POST" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Upload Image</label>
                    <input type="file" name="image" accept="image/*" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                </div>

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Scale (e.g., 0.5 = 50%)</label>
                    <input type="number" name="scale" step="0.01" min="0.1" max="1.0" required
                           class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter a value between 0.1 and 1.0"/>
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300">
                        Crop Image
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
