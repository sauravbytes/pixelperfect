{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="bg-gray-100 min-h-screen px-4 sm:px-6 md:px-8 py-6">
        <div class="container mx-auto max-w-screen-xl">
            <h2 class="text-2xl sm:text-3xl font-bold text-center mb-8">Our AI Model</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Image Cropper -->
                <a href = {% url 'cnn-upload-image' %}>
                    <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center text-center">
                        <div class="text-blue-500 mb-4">
                            <img class="w-20 h-20 sm:w-24 sm:h-24 object-contain" src={% static 'cnn.svg' %}/>
                        </div>
                            <h2 class="text-lg font-semibold mb-2">Convolutional Neural Network</h2>
                    </div>
                </a>

                <!-- Image Resizer -->
                <a href = {% url 'gan-upload-image' %}>
                    <div class="bg-white shadow-lg rounded-lg p-4 flex flex-col items-center text-center">
                        <div class="text-green-500 mb-4">
                            <img class="w-20 h-20 sm:w-24 sm:h-24 object-contain" src={% static 'gan.svg' %}/>
                        </div>
                            <h2 class="text-lg font-semibold mb-2">Generative Adversarial Network</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
