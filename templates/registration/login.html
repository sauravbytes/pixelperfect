{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-blue-300 px-4">

<div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8 sm:p-10">
    
    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login to Your Account</h2>
    <!-- Form -->
    <form action = "{% url 'profile-login' %}" method="POST" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
        </div>

        <!-- Remember + Forgot -->
{#        <div class="flex items-center justify-between text-sm">#}
{#            <label class="flex items-center space-x-2">#}
{#                <input type="checkbox" class="form-checkbox text-blue-600 rounded">#}
{#                <span class="text-gray-600">Remember me</span>#}
{#            </label>#}
{#            <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>#}
{#        </div>#}

        <!-- Login Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
                Login
            </button>
        </div>
        
        {% if error %}
          <p class="bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-lg px-4 py-3 text-sm md:text-base shadow-sm">{{ error }}</p>  
        {% endif %}
        
        {% for message in messages %}
            <p class="text-xl mt-6 text-sm text-center text-gray-600">{{ message }}</p>
        {% endfor %}
    </form>

    <!-- Register Link -->
    <p class="mt-6 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register here</a>
    </p>
</div>

</body>
</html>
