{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4 sm:p-6">
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 sm:p-8 space-y-8">
            <!-- Title -->
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Image Processing Result</h1>

            <!-- Images Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
                <!-- Original Image -->
                <div class="bg-gray-50 rounded-xl shadow p-4 sm:p-6 text-center">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-4">Original Image</h2>
                    <img src="{{ image.original_image.url }}" alt="Original"
                         class="rounded-lg mx-auto max-w-full h-auto">
                </div>

                <!-- Processed Image -->
                <div class="bg-gray-50 rounded-xl shadow p-4 sm:p-6 text-center">
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-4">Processed Image</h2>
                    <img src="{{ image.processed_image.url }}" alt="Processed"
                         class="rounded-lg mx-auto max-w-full h-auto">

                    <a
                            href="{{ image.processed_image.url }}"
                            download
                            class="inline-block px-5 py-2 mt-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition duration-200"
                    >
                        Download Image
                    </a>
                </div>
            </div>

            <!-- Upload Button -->
            <div class="text-center">
                <a href="{% url 'image-upload' %}"
                   class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-200">
                    Upload Another Image
                </a>
            </div>
        </div>
    </div>
{% endblock %}
